name: Sync from upstream

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/spmedia/Threat-Actor-Usernames-Scrape.git || true
          git fetch upstream
          git fetch origin

      - name: Fast-forward main to upstream/main (no history rewrite)
        run: |
          git checkout main
          git merge --ff-only upstream/main

      - name: Push to fork
        run: |
          git push origin main

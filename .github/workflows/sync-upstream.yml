name: Sync from upstream

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/spmedia/Threat-Actor-Usernames-Scrape.git || true
          git fetch upstream
          git fetch origin main

      - name: Mirror upstream main into fork main
        run: |
          git checkout main
          git reset --hard upstream/main

      - name: Push to fork (refresh lease info first)
        run: |
          git fetch origin main
          git push origin main --force-with-lease
